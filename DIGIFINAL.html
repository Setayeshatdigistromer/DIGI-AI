<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digi Agent Chat</title>
  <style>
    /* Dark theme styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 95%;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #2c2c2c;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #3a3a3a;
      align-self: flex-end;
    }

    .ai {
      background-color: #007acc;
      color: #fff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 1em;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background-color: #007acc;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background-color: #005fa3;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Digi Agent</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userMessageInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userMessageInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userMessageInput.value = '';

      try {
        const res = await fetch('https://hook.us2.make.com/83i9xlvohqr12nj7ecfp4c28tm826m5e', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const aiResponse = data.response || "AI did not return a response";

        appendMessage(aiResponse, 'ai');
      } catch (err) {
        appendMessage("Error contacting AI: " + err.message, 'ai');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userMessageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Optional: welcome message
    appendMessage("Hey — I’m Digi. How can I help?\n\nQuick note: your messages are secure in this demo. What do you want to do here — debug an integration, redact logs, or test the AI?", 'ai');
  </script>
</body>
</html>
